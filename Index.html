<script>
var activies = [{
                "EarlyStart": "\/Date(1445738400000)\/",
 		"Duration": "10",
                "EarlyFinish": "\/Date(-62135589600000)\/",		
                "ActivityName": "Activity 1",
                "LateStart": "\/Date(1445911200000)\/",
		"TotalFloat": "4",
                "LateFinish": "\/Date(-62135589600000)\/"		               
        	}];

        if (activies  != null) {
            var table = '';
            $.each(activies, function (key, val) {
                table += '<table>';
				table += '<tbody>';
				table += '<tr><td>' + val.EarlyStart + '</td><td>' + val.Duration + '</td><td>' + val.EarlyFinish + '</td></tr>';
				table += '<tr><td colspan="3">' +  val.EarlyFinish + '</td></tr>';
				table += '<tr><td>' + val.LateStart + '</td><td>' + val.TotalFloat + '</td><td>' + val.LateFinish + '</td></tr>';
			    table += '</tbody>';
                table += '</table>';
            })
            $("#content").append(table);
        }
</script>
